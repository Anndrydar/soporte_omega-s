<div class="container p-4">
    <form class="row g-3" (ngSubmit)="editar()">
        <div class="col-auto">
            <label
             class="visually-hidden">Producto</label>
            <input type="text" class="form-control" [(ngModel)]="producto.nombre" [ngModelOptions]="{standalone: true}"
             placeholder="Nombre del producto">
          </div>
          <div class="col-auto">
            <label
             class="visually-hidden">Link</label>
            <input type="text" class="form-control" [(ngModel)]="producto.url" [ngModelOptions]="{standalone: true}"
             placeholder="Url para acceder al producto">
          </div>
        <div class="col-auto">
          <button type="submit" class="btn mb-3" style="border: none;"><img src="./assets/edit.png" height="22px" alt=""></button>
        </div>
      </form>
    </div>
