<!-- Submenú horizontal fijo debajo -->
<nav class="navbar navbar-expand-lg  fixed-top" style="top: 56px; background-color: transparent;" > <!-- Ajusta el valor de 'top' según la altura de la barra de navegación superior -->
  <div class="container">
    <!-- Contenido del submenú horizontal -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#subNavbar" aria-controls="subNavbar" aria-expanded="false" aria-label="Toggle sub-navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="subNavbar">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><img src="./assets/contacto.png" height="20px" alt=""> Contactanos</a>
          <ul class="dropdown-menu">
            <li *ngFor="let so of social"><a class="dropdown-item" target="_blank" href="{{so.link}}"><img src="{{so.img}}" height="15px" alt=""> {{so.social}}</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="verMision()">
           <img src="./assets/mision.png" height="20px" alt=""> Mision Vision
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><img src="./assets/empresa.png" height="20px" alt="">Mis productos</a>
          <ul class="dropdown-menu">
            <li *ngFor="let p of productos"><a class="dropdown-item" target="_blank" href="{{p.url}}">{{p.nombre}}</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>



<div class="sticky-top" style="top: 26px;  background-color: white;">
  <div *ngFor="let em of empresa" class="container-fluid  d-flex justify-content-center align-items-center">
    <img src="{{em.imagen_home}}" width="300" height="250" class="img-fluid" alt="...">
  </div>

  <div class="container-fluid py-4 d-flex justify-content-center align-items-center">
    <form>
      <div class="input-group mb-3">
        <span><input type="text" [(ngModel)]="descripcion" [ngModelOptions]="{standalone: true}" (keyup)="buscar()" class="col-xs-4 rounded" style="width: 500px;" class="form-control" placeholder="¿Qué servicios buscas?" aria-label="Recipient's username" aria-describedby="basic-addon2"></span>
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button">
            <img src="./assets/lupa.png" height="15px" alt="">
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Contenedor de los servicios -->
<div class="container-fluid">
  <div class="row my-4 text-center">
    <div *ngFor="let s of servicios" class="col-md-4 p-4">
      <div class="card bg-light card-project shadow p-3 mb-5 bg-body rounded border-3">
        <div class="container-fluid py-2">
          <div class="card-body">
            <h2 style="font-size: large; font-family: sans-serif; color: rgb(10, 10, 87);;">{{s.descripcion}}</h2>
            <p style="font-size: small; font-family: sans-serif; color: rgb(4, 4, 73);">Duración de mantenimiento {{s.duracion}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
