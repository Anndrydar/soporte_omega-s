<form class="row g-3">
  <div class="form-group">
    <input type="number" name="idcategoria" [(ngModel)]="categoria.idcategoria" class="form-control" placeholder="ID Categoría" autofocus>
  </div>
  <div class="form-group">
    <input type="text" name="descripcion" [(ngModel)]="categoria.descripcion" class="form-control" placeholder="Descripción">
  </div>
  <button (click)="editar()">Editar</button>
</form>
