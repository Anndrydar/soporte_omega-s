<div class="sticky-top" style="top: 26px;">
  <div *ngFor="let em of empresa" class="container-fluid  d-flex justify-content-center align-items-center">
    <img src="{{em.imagen_home}}" width="300" height="250" class="img-fluid" alt="...">
  </div>

  <div class="container-fluid d-flex justify-content-center align-items-center">
    <form>
      <div class="input-group mb-3">
        <span><input type="text" [(ngModel)]="descripcion" [ngModelOptions]="{standalone: true}" (keyup)="buscar()" class="col-xs-4 rounded" style="width: 500px;" class="form-control" placeholder="¿Qué servicios buscas?" aria-label="Recipient's username" aria-describedby="basic-addon2"></span>
        <div class="input-group-append">
          <button class="btn btn-outline-primary" style="background-color: rgb(25, 25, 43);" type="button">
            <img src="./assets/lupa.png" height="15px" alt="">
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div class="row">
    <div *ngFor="let s of servicios; let i = index" class="col-md-4 mb-3">
      <div class="card" (click)="toggleDetails(i)">
        <div class="card-body">
          <h5 class="card-title">{{s.categoriadescripcion}}</h5>
          <div class="detalle-servicio" [class.visible]="s.showDetails">
            <p class="card-text">{{s.descripcion}}</p>
            <p class="card-text">{{s.nombres}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




<style>
  .card-hover-effect:hover {
    transform: scale(1.05);
    transition: transform 0.3s ease-in-out;
  }

  .table-wrapper-scroll-y {
    max-height: 200px;
    overflow-y: auto !important;
    scrollbar-width: thin;
    scrollbar-color: transparent transparent !important; /* Para navegadores basados en Firefox */
  }

  .table-wrapper-scroll-y::-webkit-scrollbar {
    width: 12px; /* Para navegadores basados en WebKit (Chrome, Safari, etc.) */
  }


  .table-wrapper-scroll-y::-webkit-scrollbar-thumb {
    background-color: transparent !important; /* Color transparente para la barra de desplazamiento */
  }


  .servicio-container {
  display: flex;
  flex-wrap: wrap;
}

.servicio-box {
  width: calc(33.33% - 20px);
  margin: 10px;
  border: 1px solid #ccc;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  position: relative;
}

.categoria {
  font-weight: bold;
  font-size: 18px;
  margin-bottom: 5px;
}

.detalle-servicio {
  display: none;
  margin-top: 10px;
}

.detalle-servicio.visible {
  display: block;
}
</style>
