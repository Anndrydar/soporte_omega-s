<div class="sticky-top" style="top: 26px;">
  <div *ngFor="let em of empresa" class="container-fluid  d-flex justify-content-center align-items-center">
    <img src="{{em.imagen_home}}" width="300" height="250" class="img-fluid" alt="...">
  </div>

  <div class="container-fluid d-flex justify-content-center align-items-center">
    <form>
      <div class="input-group mb-3">
        <span><input type="text" [(ngModel)]="descripcion" [ngModelOptions]="{standalone: true}" (keyup)="buscar()" class="col-xs-4 rounded" style="width: 500px;" class="form-control" placeholder="¿Qué servicios buscas?" aria-label="Recipient's username" aria-describedby="basic-addon2"></span>
        <div class="input-group-append">
          <button class="btn btn-outline-primary" style="background-color: rgb(25, 25, 43);" type="button">
            <img src="./assets/lupa.png" height="15px" alt="">
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container" style="max-height: 200px; overflow-y: auto; background-color: transparent;">
  <div class="row">
    <div *ngFor="let s of servicios; let i = index" class="col-md-4 mb-3">
      <div class="card card-hover-effect" (click)="toggleDetails(i)">
        <div class="card-body">
          <h5 class="card-title">{{s.descripcion}}</h5>
          <div class="detalle-servicio" [class.visible]="s.showDetails">
            <p class="card-text">{{s.categoriadescripcion}}</p>
            <p class="card-text">{{s.nombres}}</p>
          </div>
        </div>
        <div class="modal-overlay">
          <div class="modal-content">
            <!-- Contenido del modal -->
            <h5>{{s.descripcion}}</h5>
            <p>{{s.categoriadescripcion}}</p>
            <p>{{s.nombres}}</p>
            <!-- Puedes agregar más contenido según tus necesidades -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




<style>
.card-hover-effect:hover {
    transform: scale(1.05);
    transition: transform 0.3s ease-in-out;
  }

  .modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }

  .card:hover .modal-overlay {
    display: flex;
  }

.categoria {
  font-weight: bold;
  font-size: 18px;
  margin-bottom: 5px;
}

.detalle-servicio {
  display: none;
  margin-top: 10px;
}

.detalle-servicio.visible {
  display: block;
}
</style>
